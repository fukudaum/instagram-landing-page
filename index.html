<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foodgram</title>
</head>
<body>
    <div class="foodgram-wrapper">
        <div class="foodgram-phone">
            <img src="./img/foodgram.png" alt="Celular com imagens de comida">
        </div>
        <div class="foodgram-continue">
            <div class="group">
                <div class="foodgram-logo">
                    <img src="./img/logo.png" alt="foodgram logo">
                </div>                
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto do perfil">
                </div>                
                <a href="#" class="foodgram-login">Continue como fukudaum</a>
                <a href="#" class="foodgram-logout">Remova a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fukudaum</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>   
            <div class="get-the-app">
                <p class="get-app">Faça o download</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
